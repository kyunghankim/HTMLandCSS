{% extends 'base.html' %}

{% block body %}

<h1>Article Index</h1>

{% for article in articles %}
    <ul>
        <li>{{ article.id }}</li>
        
        <a href="/articles/detail/{{ article.pk }}/"><li>{{ article.title }}</li></a>
        <li>{{ article.content }}</li>
        <hr>
    </ul>
{% endfor %}
<!-- 게시판에서 세 글 쓰기 링크 만들기 -->
<a href="/articles/new/">New Article</a>

{% endblock %}
